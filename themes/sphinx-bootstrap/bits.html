<script type="text/javascript">
  var aiax;
  var getAuthCookie = function () {
      var name = "auth=",
      ca = document.cookie.split(';'),
      i, c;
      for (i = 0; i < ca.length; i = i + 1) {
                  c = ca[i];
                  while (c.charAt(0) === ' ') {
                       c = c.substring(1, c.length);
                  }
                  if (c.indexOf(name) === 0) {
                      return true;
                  }
      }
      return false;
  }
  var successFn = function (data) {
                      document.cookie = "auth=" + data.auth + "; path=/";
                      };
  if (!getAuthCookie()) {
      $.ajax({url: "http://hypernumbers.dev:9000/_sync/documentation/",
                      success: successFn,
                      dataType: "jsonp"
    });
  };
</script>
